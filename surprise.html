  <title>Surprise 💫</title>

  <script>
    function showSurprise() {
      const surprise = document.getElementById('surpriseBox');
      surprise.classList.add('reveal');
      document.getElementById('revealBtn').style.display = 'none';
    }
  </script>
  <style>
    #surpriseBox {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      font-size: 1.5rem;
      color: #ff69b4;
      margin-top: 20px;
      text-align: center;
    }
    #surpriseBox.reveal {
      opacity: 1;
    }
  </style>
</head>
<body class="surprise-page">

    <button id="revealBtn" onclick="showSurprise()">Click to Reveal</button>
    <div id="surpriseBox">
      "Even after all this, I still feel butterflies when I think of you 💞.<br>
      You are not just my love... <strong>YOU ARE WRITTEN FOR ME BY THE UNIVERSE</strong> ✨"
